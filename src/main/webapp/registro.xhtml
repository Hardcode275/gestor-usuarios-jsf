<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<h:head><title>Registro de Usuarios</title></h:head> 
<h:body> 
    <h:form> 
        <h:panelGrid columns="2"> 
            <h:outputLabel value="Nombre:" /> 
            <h:inputText value="#{usuarioBean.usuario.nombre}" /> 
             
            <h:outputLabel value="Correo:" /> 
            <h:inputText value="#{usuarioBean.usuario.correo}" /> 
        </h:panelGrid> 
        <h:commandButton value="Registrar" action="#{usuarioBean.registrar}" /> 
        <h:link value="Ver Usuarios" outcome="listaUsuarios.xhtml" /> 
    </h:form> 
</h:body> 
</html>

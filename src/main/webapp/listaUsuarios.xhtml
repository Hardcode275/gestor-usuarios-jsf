<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<h:head><title>Lista de Usuarios</title></h:head> 
<h:body> 
    <h:form> 
        <h:dataTable value="#{usuarioBean.usuarios}" var="u"> 
            <h:column> 
                <f:facet name="header">Nombre</f:facet> 
                #{u.nombre} 
            </h:column> 
            <h:column> 
                <f:facet name="header">Correo</f:facet> 
                #{u.correo} 
            </h:column> 
            <h:column> 
                <h:commandButton value="Eliminar" action="#{usuarioBean.eliminar(u)}" /> 
            </h:column> 
        </h:dataTable> 
        <h:link value="Registrar otro usuario" outcome="registro.xhtml" /> 
    </h:form> 
</h:body> 
</html>
